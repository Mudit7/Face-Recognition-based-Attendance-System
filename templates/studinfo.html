<html>
   <head>
      <style>
         table {
         border-collapse: collapse;
         width: 100%;
         margin-left: auto;
         margin-right: auto;
         align:center;
         }

         th, td {
         text-align: left;
         padding: 8px;
         }

         tr:nth-child(even){background-color: #f2f2f2}

         th {
         background-color: #4CAF50;
         color: white;
         }
      </style>
   </head>
<body>
<table>
    <tr>
       {% for it in item1 %}
       <th>{{it[0]}}</th>
       {% endfor %}
    </tr>

    {% for item in items %}
    <tr>
       {% for it in item %}
       <td>{{it}}</td>
       {% endfor %}
    </tr>
    {% endfor %}
</table>
<center>
<a href='/checkAttendance'><input type=submit value='Check for Another Course'></a>
</body>
</html>
